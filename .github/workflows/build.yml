name: Build and Release

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*.*.*' # Trigger on semantic version tags (e.g., v0.5.0)
  workflow_dispatch: # Allow manual runs from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Obsidian Plugin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Verify build artifacts
        run: ls -la . | grep main.js || (echo "main.js not found!" && exit 1)

      - name: Package plugin
        run: |
          mkdir -p dist
          zip -r dist/obsidian-calendar-events.zip manifest.json main.js main.js.map

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-calendar-events
          path: dist/obsidian-calendar-events.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    name: Publish Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: obsidian-calendar-events
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/obsidian-calendar-events.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
